<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:wght@300&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="/images/weather-app.png">
    
</head>
<body>
    
    <div class="wrapper">

        <h1>Weather App</h1>

        <div class="tab-container">
            <p class="tab" data-userWeather>Your Weather</p>
            <p class="tab" data-searchWeather>Search Weather</p>
        </div>

    <div class="weather-container">
            <!-- grant Location Container -->
            <div class="sub-container grant-locationContainer">
                <img src="./images/location.png" width="80" height="80" loading="lazy">
                <p>Grant  Location Access</p> 
                <p>Allow acess to get weather information</p>
                <button class="btn" data-grantAccess>Grant Access</button>

            </div>

        <!-- search from -->
            <form class="form-container" data-searchForm>
            <input placeholder="Seach For City..."  data-searchInput>
            <button class="btn" type="submit">
                <img src="./images/search.png" width="20" height="20" loading="lazy">
            </button>
            </form>

        <!-- loading screen container -->
            <div class="sub-container loading-container">
                <img src="./images/loading.gif" width="150" height="150" loading="lazy">
                <p>Loading...</p>
            </div>

        <!-- show weather info -->

            <div class="sub-container user-info-container">
            <!-- city name and flag -->
                <div class="name">
                    <p data-cityName></p>
                    &nbsp;&nbsp;
                    <img data-countryIcon>
                </div>

            <!-- weather Descripton -->
                <p data-weatherDesc></p>
            
            <!-- weather icon -->
                <img data-weatherIcon>

            <!-- temperature -->

                <p data-temp></p>

            <!-- 3cards parameter -->

            <div class="parameter-container">
                <!-- card1 -->
                <div class="parameter">
                    <img src="./images/wind.png" >
                    <p>windspeed</p>
                    <p data-windspeed></p>
                </div>

                <!-- card2 -->

                <div class="parameter">
                    <img src="./images/humidity.png" alt="">
                    <p>humidity</p>
                    <p data-humidity></p>
                </div>

                <!-- card3 -->

                <div class="parameter">
                    <img src="./images/cloud.png" alt="">
                    <p>Clouds</p>
                    <p data-cloudiness></p>
                </div>
            </div>
        



            </div>

            <div class="undefined-container sub-container" undefined>
                <img src="./images/not-found.png" data-errorImg />
                <p data-errorText></p>
                <button class="btn" data-errorButton>Retry Now</button>
            </div>
    </div> 

        

    </div>
    
    <script src="script.js"></script>
</body>
</html>
